<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Lỗi máy chủ | Serein Cyber Command</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffd700;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
            margin-bottom: 1rem;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow-pulse {
            from {
                text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
            }
            to {
                text-shadow: 0 0 30px #ffd700, 0 0 60px #ffd700, 0 0 80px #ffd700;
            }
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #ffd700;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        .server-icon {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 2rem;
            animation: server-error 2s ease-in-out infinite;
        }
        
        @keyframes server-error {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        .terminal-text {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem 0;
            border: 1px solid #ffd700;
            text-align: left;
            font-size: 0.9rem;
        }
        
        .terminal-error {
            color: #ff0040;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-icon">
            <i class="fas fa-server"></i>
        </div>
        <div class="error-code">500</div>
        <h1 class="error-title">LỖI MÁY CHỦ</h1>
        <p class="error-message">
            Đã xảy ra lỗi nội bộ trên máy chủ.<br>
            Chúng tôi đang khắc phục sự cố này. Vui lòng thử lại sau.
        </p>
        
        <div class="terminal-text">
            <div class="terminal-error">[ERROR] Internal Server Error</div>
            <div>Status: 500 Internal Server Error</div>
            <div>Time: $(date)</div>
            <div>Server: Apache/2.4.x</div>
            <div>Process: Attempting automatic recovery...</div>
        </div>
        
        <a href="/" class="btn-home">
            <i class="fas fa-home"></i>
            Trở về trang chủ
        </a>
    </div>
    
    <script>
        // Auto refresh after 30 seconds
        setTimeout(() => {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
