<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">
    Serein
  </text>
  
  <!-- Subtitle -->
  <text x="12" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666" opacity="0.8">
    LEARNS BLOG
  </text>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="20" r="8" fill="url(#logoGradient)" opacity="0.6">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="35" r="5" fill="url(#logoGradient)" opacity="0.4">
    <animate attributeName="r" values="5;8;5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>